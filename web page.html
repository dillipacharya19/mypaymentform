<!DOCTYPE html>
<html>
<head>
    <title> payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>required Fileds are followed by *</p>
        <h2>contact information</h2>
        <p>Name: * <input type="text" name="name" required</p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio"name="gender" id="male" required> Female <input type="radio" name="gender" id="female"required
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
    <h2>Payment information</h2>
    <p>Card Type: *
        <select name="card type"id="card type" required>
            <option value="">--select a Card Type--</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
    </p>
    <p>
        Card number * <input type="number" name="card number" id="card number" required>
    </p>
    <p>
        Expiration Date: * <input type="date" name="exp_date"id="exp_date" required>
        <p>CVV * <input type="password" name="CVV" id="CVV" required></p>
        <input type="submit" value="Paynow" style="background-color: rgb(0, 183, 255);">
    </p>
    </form>
    
</body>
</html>
